name: CI
on:
  push:
    branches:
    - main
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Semantic Release
      uses: cycjimmy/semantic-release-action@v3
      id: semantic  
      with:
        branch: production
      env:
        GITHUB_TOKEN: ${{ secrets.XXXX }}
